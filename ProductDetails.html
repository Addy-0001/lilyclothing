<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LilyClothing Product Details</title>
    <link rel="stylesheet" href="ProductDetails.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="images/lilyclothing.png" alt="Lily Clothing Logo">
            </div>
            <ul class="nav-links">
                <li><a href="Homepage.html">Home</a></li>
                <li><a href="Products.html">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
                <li><a href="SignIn.html" class="signin-btn">Sign in</a></li>
                <li><a href="SignUp.html" class="register-btn">Register</a></li>
            </ul>
        </nav>
    </header>

    <section class="product-detail">
        <div class="product-image">
            <img src="placeholder.png" alt="Product Image">
            <div class="wishlist-icon">
                <img src="heart-icon.png" alt="Wishlist">
            </div>
        </div>
        <div class="product-info">
            <h1>Text Heading</h1>
            <span class="product-tag">Tag</span>
            <p class="product-price">$50</p>
            <p class="product-description">Text</p>
            <label for="quantity">Quantity</label>
            <select id="quantity" name="quantity">
                <option value="1">Value</option>
            </select>
            <button class="add-to-cart-btn">Add to cart</button>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="images/lilyclothing.png" alt="Lily Clothing Logo">
            </div>
            <ul class="footer-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
