<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - LilyClothing</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="images/lilyclothing.png" alt="Lily Clothing Logo">
            </div>
            <ul class="nav-links">
                <li><a href="Homepage.html">Home</a></li>
                <li><a href="Products.html">Products</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="SignIn.html" class="signin-btn">Sign In</a></li>
            </ul>
        </nav>
    </header>

    <section class="auth-form">
        <div class="form-container">
            <h1>Sign Up</h1>
            <form action="dashboard.html">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>

                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit" class="auth-btn">Sign Up</button>
            </form>
            <p>Already have an account? <a href="SignIn.html">Sign in here</a></p>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="logo.png" alt="Lily Clothing Logo">
            </div>
            <ul class="footer-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
