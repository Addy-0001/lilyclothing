<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - LilyClothing</title>
    <link rel="stylesheet" href="cart.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="images/lilyclothing.png" alt="Lily Clothing Logo">
            </div>
            <ul class="nav-links">
                <li><a href="Homepage.html">Home</a></li>
                <li><a href="Products.html">Products</a></li>
                <li><a href="cart.html" class="cart-btn">Cart</a></li>
                <li><a href="signin.html" class="signin-btn">Sign In</a></li>
                <li><a href="signup.html" class="register-btn">Register</a></li>
            </ul>
        </nav>
    </header>

    <section class="cart">
        <div class="cart-container">
            <h1>Your Cart</h1>
            <table class="cart-table">
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="cart-product">
                                <img src="product-image.png" alt="Product Image">
                                <p>Product Name</p>
                            </div>
                        </td>
                        <td>$50</td>
                        <td>
                            <input type="number" value="1" min="1">
                        </td>
                        <td>$50</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="cart-product">
                                <img src="product-image.png" alt="Product Image">
                                <p>Product Name</p>
                            </div>
                        </td>
                        <td>$30</td>
                        <td>
                            <input type="number" value="1" min="1">
                        </td>
                        <td>$30</td>
                    </tr>
                </tbody>
            </table>

            <div class="cart-summary">
                <h2>Cart Summary</h2>
                <p>Subtotal: $80</p>
                <p>Shipping: Free</p>
                <p><strong>Total: $80</strong></p>
                <button class="checkout-btn">Proceed to Checkout</button>
            </div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="footer-logo">
                <img src="logo.png" alt="Lily Clothing Logo">
            </div>
            <ul class="footer-links">
                <li><a href="#">Home</a></li>
                <li><a href="#">Products</a></li>
                <li><a href="cart.html">Cart</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
